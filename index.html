<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <section class="calculator">
        <div class="calculator__wrapper">
            <div class="calculator__body">
                <div class="calculator__dysplay">
                    <form name="form">
                        <input type="text" placeholder="0" name="textview" class="input">
                    </form>
                </div>
                <div class="calculator-but">
                    <div class="calculator-but__item remove" onclick="remove()">C</div>
                    <div class="calculator-but__item back_num" onclick="backNum()"> CC </div>
                    <div class="calculator-but__item operation" onclick="operation('pow')">x&sup2;</div>
                    <div class="calculator-but__item operation" onclick="operation('sqrt')">&radic;</div>
                    <div class="calculator-but__item" onclick="addNum('7')">7</div>
                    <div class="calculator-but__item" onclick="addNum('8')">8</div>
                    <div class="calculator-but__item" onclick="addNum('9')">9</div>
                    <div class="calculator-but__item operation" onclick="addNum('/')">/</div>
                    <div class="calculator-but__item" onclick="addNum('4')">4</div>
                    <div class="calculator-but__item" onclick="addNum('5')">5</div>
                    <div class="calculator-but__item" onclick="addNum('6')">6</div>
                    <div class="calculator-but__item operation" onclick="addNum('*')">Ñ…</div>
                    <div class="calculator-but__item" onclick="addNum('1')">1</div>
                    <div class="calculator-but__item" onclick="addNum('2')">2</div>
                    <div class="calculator-but__item" onclick="addNum('3')">3</div>
                    <div class="calculator-but__item operation" onclick="addNum('-')">-</div>
                    <div class="calculator-but__item" onclick="addNum('0')">0</div>
                    <div class="calculator-but__item operation" onclick="addNum('.')">.</div>
                    <div class="calculator-but__item sum" onclick="sum('')">=</div>
                    <div class="calculator-but__item operation" onclick="addNum('+')">+</div>
                </div>
            </div>
            <div class="history">
                <div class="result"></div>
            </div>

        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
